{% extends 'news/main.html' %}

{% block content %}
<div class="user-register-card">
    <div class="row">
        <div class="col-md-5 col-md-offset-2"">
            <div class="info">Hello</div>
        </div>
        <div class="col-md-5 col-md-offset-2"">
            <div class="register-form">
                <form method="POST">
                {% csrf_token %}
                First Name:
                <br>
                {{ form.first_name }}
                <br>

                Last Name: 
                <br>
                {{ form.last_name }}
                <br>

                Username: 
                <br>
                {{ form.username }}
                <br>

                Email: 
                <br>
                {{ form.email }}
                <br>

                Password:
                <br>
                {{ form.password1 }}
                <br>

                Confirm Password
                <br>
                {{ form.password2 }}
                <br>
                <div class="confirm">
                    <button class="btn btn-success" type="submit">Sign up</button>
                </div>
                </form>
            </div>
        </div>
</div>
</div>


<style>
    .user-register-card {
        margin-left:12em;
        margin-top: 2em;
        border-style: outset ;
        border-color: black;
        margin-right: 21em;
    }
    .info {
        background-color: yellow;
        width: 300px;
        height: 400px;
    }
    .register-form {
        margin-left: 1em;
    }
    .confirm {
        margin-top: 2em;
        float: left;
    }
</style>
{% endblock content %}
